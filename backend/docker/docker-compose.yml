services:
  redis:
    image: redis/redis-stack:latest
    container_name: rewind-redis
    ports:
      - "6379:6379"   # Redis server
      - "8085:8001"   # RedisInsight UI (remapped to avoid agent port conflict)
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
